<!DOCTYPE html>
<html>
   <head>
      <title>Kanji - Minna no Nihongo - Bài 6</title>
      <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
   </head>
   <body>
   <script>
    function flip_words(pos_row, pos_col, word1, word2) {
        var current_row = document.getElementById("myTable").rows[pos_row].cells;
        if (current_row[pos_col].innerHTML == word1){
            current_row[pos_col].innerHTML = word2;
        }
        else
        {
            current_row[pos_col].innerHTML = word1;
        }
    }
</script>
      <h1>Kanji - Minna no Nihongo - Bài 6</h1>
      <h3>Click vào từng chữ để chuyển đổi giữa Kanji - Hán Việt và Cách đọc - Ý nghĩa</h3>
      <table id = myTable>
  <tr>
    <td onclick="flip_words(0, 0, '食べます - THỰC', 'たべます - ăn')">食べます - THỰC</td>
    <td onclick="flip_words(0, 1, '飲みます - ẨM', 'のみます - uống')">飲みます - ẨM</td>
  </tr>
  <tr>
    <td onclick="flip_words(1, 0, '吸います - HẤP', 'すいます - hút (thuốc lá)')">吸います - HẤP</td>
    <td onclick="flip_words(1, 1, '見ます - KIẾN', 'みます - xem, nhìn')">見ます - KIẾN</td>
  </tr>
  <tr>
    <td onclick="flip_words(2, 0, '聞きます - VĂN', 'ききます - nghe')">聞きます - VĂN</td>
    <td onclick="flip_words(2, 1, '読みます - ĐỘC', 'よみます - đọc')">読みます - ĐỘC</td>
  </tr>
</table>
   </body>	
</html>
