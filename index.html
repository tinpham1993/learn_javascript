<!DOCTYPE html>
<html>
   <head>
      <title>Kanji - Minna no Nihongo - Bài 6</title>
      <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
   </head>
   <body>
   <script>
    function flip_words(pos_row, pos_col, word1, word2) {
        var current_row = document.getElementById("myTable").rows[pos_row].cells;
        if (current_row[pos_col].innerHTML == word1){
            current_row[pos_col].innerHTML = word2;
        }
        else
        {
            current_row[pos_col].innerHTML = word1;
        }
    }
</script>
      <h1>Kanji - Minna no Nihongo - Bài 6</h1>
      <table id = myTable>
  <tr>
    <th>Kanji/Cách đọc</th>
    <th>Hán Việt/Nghĩa</th> 
    <th>Kanji/Cách đọc</th>
    <th>Hán Việt/Nghĩa</th> 
  </tr>
  <tr>
    <td onclick="flip_words(1, 0, '食べます', 'たべます')">食べます</td>
    <td onclick="flip_words(1, 1, 'THỰC', 'ăn')">THỰC</td>
    <td onclick="flip_words(1, 2, '飲みます ', 'のみます')">飲みます</td>
    <td onclick="flip_words(1, 3, 'ẨM', 'uống')">ẨM</td>
  </tr>
  <tr>
    <td onclick="flip_words(2, 0, '吸います', 'すいます')">吸います</td>
    <td onclick="flip_words(2, 1, 'HẤP', 'hút (thuốc lá)')">HẤP</td>
    <td onclick="flip_words(2, 2, '見ます', 'みます')">見ます </td>
    <td onclick="flip_words(2, 3, 'KIẾN', 'xem, nhìn')">KIẾN</td>
  </tr>
  <tr>
    <td onclick="flip_words(3, 0, '聞きます', 'ききます')">聞きます</td>
    <td onclick="flip_words(3, 1, 'VĂN', 'nghe')">VĂN</td>
    <td onclick="flip_words(3, 2, '読みます', 'よみます')">読みます</td>
    <td onclick="flip_words(3, 3, 'ĐỘC', 'đọc')">ĐỘC</td>
  </tr>
</table>
   </body>	
</html>
