<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;  
}
th, td {
  padding: 5px;
  text-align: left;    
}
</style>
</head>
<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table>
  <tr>
    <th  style="font-size:20px;">日 - NHẬT</th>
    <th rowspan="5"></th>
    <td style="width:50%">VD1</td>
  </tr>
  <tr>
    <th style="font-size:20px;">月 - NGUYỆT</th>
    <td style="width:50%">VD2</td>
  </tr>
  <tr>
    <th style="font-size:20px;">火 - HỎA</th>
    <td style="width:50%">VD3</td>
  </tr>
  <tr>
    <th style="font-size:20px;">水 - THỦY</th>
    <td style="width:50%">VD4</td>
  </tr>
  <tr>
    <th style="font-size:20px;">木 - MỘC</th>
    <td style="width:50%">VD5</td>
  </tr>
</table>

</body>
</html>
