<html>
<head>
<title>Minna no Nihongo 1 - Kanji</title>
<style>
table, th, td {
  border: 1px solid black;  
}
th, td {
  padding: 5px;
  text-align: left;    
}
</style>
</head>
<body>

<h2>Minna no Nihongo 1 - Kanji</h2>
<p>(Click vào Hán tự để tìm cách nhớ - tham khảo Từ điển J-Dict)</p>
<p>(Click vào ví dụ để biết cách đọc)</p>

<h3>Bài 1</h3>
<table id="table-01" style="width:100%">
  <tr>
    <th style="font-size:20px;width:20%;height:70px;" onclick = "flip_image('table-01',0,0,'日 - NHẬT', 'http://storage.dekiru.vn/Data/2018/03/01/kanji5017-636554925070407655.jpg')">日 - NHẬT</th>
    <td style="width:25%" onclick="flip_words('table-01',0, 1, '日曜日', 'にちようび')">日曜日</td>
    <th rowspan="5"></th>
    <th style="font-size:20px;width:20%;" onclick = "flip_image('table-01',0,3,'金 - KIM', 'http://storage.dekiru.vn/Data/2018/03/01/kanji5022-636554925072048139.jpg')">金 - KIM</th>
    <td colspan="2" onclick="flip_words('table-01',0, 4, '金曜日', 'きんようび')">金曜日</td>
  </tr>
  <tr>
    <th style="font-size:20px;height:70px;" onclick = "flip_image('table-01',1,0,'月 - NGUYỆT', 'http://storage.dekiru.vn/Data/2018/03/01/kanji5018-636554925070867760.jpg')">月 - NGUYỆT</th>
    <td onclick="flip_words('table-01',1, 1, '月曜日', 'げつようび')">月曜日</td>
    <th style="font-size:20px;" onclick = "flip_image('table-01',1,2,'土 - THỔ', 'http://storage.dekiru.vn/Data/2018/03/01/kanji5023-636554925077219574.jpg')">土 - THỔ</th>
    <td colspan="2" onclick="flip_words('table-01',1, 3, '土曜日', 'どようび')">土曜日</td>
  </tr>
  <tr>
    <th style="font-size:20px;height:70px;" onclick = "flip_image('table-01',2,0,'火 - HỎA', 'http://storage.dekiru.vn/Data/2018/03/01/kanji5019-636554925081430792.jpg')">火 - HỎA</th>
    <td onclick="flip_words('table-01',2, 1, '火曜日', 'かようび')">火曜日</td>
    <th style="font-size:20px;" onclick = "flip_image('table-01',2,2,'山 - SƠN', 'http://storage.dekiru.vn/Data/2018/03/01/kanji5145-636554925135217249.jpg')">山 - SƠN</th>
    <td style="width:20%" onclick="flip_words('table-01',2, 3, '山田さん', 'やまださん')">山田さん</td>
    <td onclick="flip_words('table-01',2, 4, '山川さん', 'やまがわさん')">山川さん</td>
  </tr>
  <tr>
    <th style="font-size:20px;height:70px;" onclick = "flip_image('table-01',3,0,'水 - THỦY', 'http://storage.dekiru.vn/Data/2018/03/01/kanji5020-636554925071557962.jpg')">水 - THỦY</th>
    <td onclick="flip_words('table-01',3, 1, '水曜日', 'すいようび')">水曜日</td>
    <th style="font-size:20px;" onclick = "flip_image('table-01',3,2,'川 - XUYÊN', 'http://storage.dekiru.vn/Data/2018/03/01/kanji5146-636554925135426251.jpg')">川 - XUYÊN</th>
    <td colspan="2" onclick="flip_words('table-01',3, 3, '中川さん', 'なかがわさん')">中川さん</td>
  </tr>
  <tr>
    <th style="font-size:20px;height:70px;" onclick = "flip_image('table-01',4,0,'木 - MỘC', 'http://storage.dekiru.vn/Data/2018/03/01/kanji5021-636554925071748075.jpg')">木 - MỘC</th>
    <td onclick="flip_words('table-01',4, 1, '木曜日', 'もくようび')">木曜日</td>
    <th style="font-size:20px;" onclick = "flip_image('table-01',4,2,'田 - ĐIỀN', 'http://storage.dekiru.vn/Data/2018/03/01/kanji5049-636554925084131573.jpg')">田 - ĐIỀN</th>
    <td colspan="2" onclick="flip_words('table-01',4, 3, '田中さん', 'たなかさん')">田中さん</td>
  </tr>
</table>

<script>
function flip_words(table_name, pos_row, pos_col, word1, word2) {
    var current_row = document.getElementById(table_name).rows[pos_row].cells;
    if (current_row[pos_col].innerHTML == word1){
        current_row[pos_col].innerHTML = word2;
    }
    else
    {
        current_row[pos_col].innerHTML = word1;
    }
}
function flip_image(table_name, pos_row, pos_col, word1, img_link) {
    var current_row = document.getElementById(table_name).rows[pos_row].cells;
    var img = '<img src="' + img_link + '" width="100" height="50">';
    if (current_row[pos_col].innerHTML == word1){
        current_row[pos_col].innerHTML = img;
    }
    else
    {
        current_row[pos_col].innerHTML = word1;
    }
}
</script>
</body>
</html>
